apiVersion: apps/v1
kind: Deployment
metadata:
  name: hwameistor-operator
  namespace: default
spec:
  replicas: {{ .Values.operator.replicas }}
  selector:
    matchLabels:
      app: hwameistor-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hwameistor-operator
    spec:
      containers:
      - name: hwameistor-operator
        image: {{ .Values.global.hwameistorImageRegistry}}/{{ .Values.operator.imageRepository}}:{{ template "operator.imageTag" . }}
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      serviceAccountName: hwameistor-operator 
      serviceAccount: hwameistor-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        operator: Exists